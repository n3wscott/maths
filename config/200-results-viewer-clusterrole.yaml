# Use this aggregated ClusterRole when you need readonly access to "Results"
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: results-viewer
  labels:
    maths.tableflip.dev/release: devel
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      duck.tableflip.dev/results: "true"
rules: [] # Rules are automatically filled in by the controller manager.

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: results-viewer
  labels:
    aths.tableflip.dev/release: devel
    duck.tableflip.dev/results: "true"
# Do not use this role directly. These rules will be added to the "results-viewer" role.
rules:
- apiGroups:
  - maths.tableflip.dev
  resources:
  - add
  - add/status
  verbs:
  - get
  - list
  - watch
