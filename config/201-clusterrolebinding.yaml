apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: maths-controller-admin
  labels:
    maths.tableflip.dev/release: devel
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: maths
roleRef:
  kind: ClusterRole
  name: maths-admin
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: maths-reasults-viewer
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: maths
# An aggregated ClusterRole for all Results CRDs.
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: results-viewer
